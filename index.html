<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <div class="container-fluid wrapper">
      <div class="head">
        <div class="header">
          <h1>Remove the cubes</h1>
        </div>
        <div class="content">
          <div class="content-first">
            <button id="start" class="btn btn-success btn-text">Start</button>
            <button id="res" class="btn btn-primary btn-text">Restart</button>
            <button id="stop" class="btn btn-warning btn-text">Pause</button>
            <div class="pointsDiv">
              <p>Points</p>
              <div id="points">0</div>
            </div>
            <div class="timerDiv">
              <p>Time left</p>
              <div id="timer">01:00</div>
            </div>
          </div>
          <div class="content-second">
            <h2>Score Table &#129047; <button id="delete" class="btn btn-danger btn-icon" disabled><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
            </svg></button> </h2>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="cubesWindow">

        </div>
        <div class="scoreTable">

        </div>
      </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        </div>
        <div class="modal-body">
          <div>Your score: <strong id="finalScore">0</strong></div><br>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Your Name">
        </div>
        <div class="modal-footer">
          <button id="saveInfo" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/cubes.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
